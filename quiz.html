<!DOCTYPE html>
<html lang="kn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kannada Quiz - Loading...</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="quiz-page-container">
      <header class="quiz-header">
        <a href="index.html" class="back-arrow"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 id="quiz-title">ಕ್ವಿಜ್</h1>
        <div id="timer">20</div>
      </header>

      <main class="quiz-area">
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p id="question-counter" class="question-counter">ಪ್ರಶ್ನೆ 1/15</p>
        <h2 id="question-text" class="question-text">
          ಪ್ರಶ್ನೆ ಲೋಡ್ ಆಗುತ್ತಿದೆ...
        </h2>

        <div id="options-container" class="options-container"></div>
      </main>
    </div>

    <div id="results-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div id="celebration-container"></div>
        <h2 id="modal-title">ಫಲಿತಾಂಶ</h2>
        <div id="coin-award"></div>
        <p id="score-text">ನಿಮ್ಮ ಸ್ಕೋರ್: 15 ರಲ್ಲಿ 0</p>
        <div class="modal-buttons">
          <a href="index.html" class="modal-btn home-btn">ಮುಖಪುಟಕ್ಕೆ ಹೋಗಿ</a>
          <button id="restart-btn" class="modal-btn restart-btn">
            ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
